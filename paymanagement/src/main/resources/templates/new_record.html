<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav bar -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <!-- nav bar -->
    <h1>TẠO BẢN GHI CHI TIÊU MỚI</h1>
    <!-- FORM -->
    <div class="container-fluid">
        <form method="post">
            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả</label>
              <div class="col-sm-10">
                <input type="text" name="description" class="form-control" id="inputEmail3" placeholder="Mô tả">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Số tiền</label>
              <div class="col-sm-10">
                <input type="number" name="amount" class="form-control" id="inputPassword3" placeholder="Số tiền">
              </div>
            </div>
            <fieldset class="form-group">
              <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Thu/Chi</legend>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="thuchi" id="gridRadios1" value="money_in" checked>
                    <label class="form-check-label" for="gridRadios1">
                      Thu
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="thuchi" id="gridRadios2" value="money_out">
                    <label class="form-check-label" for="gridRadios2">
                      Chi
                    </label>
                  </div>
                </div>
              </div>
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Nhãn tiêu dùng</label>
            <select name="category_choice" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                <option selected>Choose...</option>
                <option th:each="cate:${categories}" th:value="${cate.category_id}" th:text="${cate.category_name}"></option>
            </select>
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </div>
          </form>
    </div>
    <!-- FORM -->
  </body>
</html>

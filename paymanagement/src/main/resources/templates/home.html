<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- nav bar -->
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <!-- nav bar -->
    <h1>HOME</h1>

    <!-- add kế hoạch chi tiêu btn -->
    <a th:href="@{/new_chapter}" class="btn btn-primary">Thêm kế hoạch chi tiêu</a>
    <br>
    <br>
    <!-- add kế hoạch chi tiêu btn -->

    <!-- show table -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kế hoạch chi tiêu</th>
          <th scope="col">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="chapter: ${allChapters}">
          <td class="count"></td>
          <td th:text="${chapter.chapter_name}"></td>
          <td>
            <a th:href="@{/chapter/{id}(id=${chapter.chapter_id})}" class="btn btn-primary">Xem chi tiết</a>
            <form th:action="@{/chapter/{id}(id=${chapter.chapter_id})}+'/delete'" method="post">
              <button type="submit" class="btn btn-danger"><i class="bi bi-trash-fill"></i>Xóa</button>
            </form>
        </tr>
      </tbody>
    </table>
    <script>
      var list = document.getElementsByClassName("count");
      for (var i = 0; i <= list.length; i++) {
          list[i].innerHTML = i+1;
      }
    </script>
    <!-- show table -->

    <!-- pagination -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- pagination -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
        <input class="form-control" type="text" placeholder="First Name" name="firstName" th:field="*{firstName}">
        <input class="form-control" type="text" placeholder="Last Name" name="lastName" th:field="*{lastName}">
        <input class="form-control" type="text" placeholder="Email" name="email" th:field="*{email}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
